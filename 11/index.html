<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animated Profile Card UI Design using Html & CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="card">
		<div class="imgBox">
			<img src="./profile.jpg">
		</div>
		<div class="content">
			<div class="details">
				<h2>Atavi Kpoti<br><span>Manager</span></h2>
				<div class="data">
					<h3>342 <br><span>Posts</span></h3>
					<h3>1.6k <br><span>Followers</span></h3>
					<h3>1.02k <br><span>Following</span></h3>
				</div>
				<div class="actionBtn">
					<button>Follow</button>
					<button>Message</button>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
