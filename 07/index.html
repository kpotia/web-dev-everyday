<!DOCTYPE html>

						</div>

							<li><a href="">About</a></li>
						</div>
						<div class="mav-list-item">
							<li><a href="">Products</a></li>
						</div>
						<div class="mav-list-item">
							<li><a href="">Services</a></li>
						</div>
						<div class="mav-list-item">
							<li><a href="">Contact</a></li>
						</div>
					</ul>
				</nav>
			</div>
			
		</div>
	</div>

</body>
</html>
